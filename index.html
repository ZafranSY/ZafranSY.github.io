<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Mark Smith, Software Engineer with experience in UI/UX design, development, and innovative solutions.">
  <title>Mark Smith - Software Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://github.com/ZafranSY/ZafranSY.github.io/blob/main/styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  background-color: #121212;
  color: #fff;
  padding: 20px;
}

.portfolio {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.profile {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  max-width: 1000px;
  width: 100%;
}

.profile img {
  border-radius: 50%;
  width: 150px;
  height: 150px;
  margin-right: 20px;
}

.details {
  flex: 1;
}

.details h1 {
  font-size: 36px;
  font-weight: 700;
}

.details h2 {
  font-size: 24px;
  color: #f39c12;
}

.bio {
  font-size: 18px;
  margin: 10px 0;
}

.stats {
  display: flex;
  margin-top: 20px;
}

.stat {
  margin-right: 40px;
}

.value {
  font-size: 30px;
  font-weight: bold;
}

.label {
  font-size: 16px;
}

.skills {
  margin-top: 20px;
}

.skills p {
  font-size: 16px;
}

.cta {
  display: flex;
  margin-top: 30px;
}

.download-btn, .more-btn {
  background-color: #27ae60;
  border: none;
  color: #fff;
  font-size: 16px;
  padding: 10px 20px;
  margin-right: 10px;
  cursor: pointer;
  border-radius: 5px;
}

.download-btn:hover, .more-btn:hover {
  background-color: #2ecc71;
}
  </style>
</head>
<body>
  <section class="portfolio">
    <div class="profile">
      <img src="profile.jpg" alt="Mark Smith">
      <div class="details">
        <h1>Mark Smith</h1>
        <h2>Software Engineer</h2>
        <p class="bio">Passionate about creating intuitive and engaging user experiences. Specialize in transforming ideas into beautifully crafted products.</p>
        <div class="stats">
          <div class="stat">
            <p class="value">+12</p>
            <p class="label">Years of Experience</p>
          </div>
          <div class="stat">
            <p class="value">+46</p>
            <p class="label">Projects Completed</p>
          </div>
          <div class="stat">
            <p class="value">+20</p>
            <p class="label">Worldwide Clients</p>
          </div>
        </div>
        <div class="skills">
          <p>Framer, Figma, Wordpress, ReactJS</p>
        </div>
        <div class="cta">
          <button class="download-btn">Download for Free</button>
          <button class="more-btn">More Templates</button>
        </div>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
